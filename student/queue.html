<!DOCTYPE html>
<html>
<head>
<title>OnlineTutor</title>
<link rel="stylesheet" type="text/css" href="css/stylesheet_queue.css">
<script type="text/javascript" src="gui.js"></script>
</head>
<body>
    <div class="header">OnlineTutor</div>
    <div class="content">
			<button class="greyButton" id="play" onclick="window.location.href = 'games.html'">
				just Play
			</button>
			<button class="blueButton" id="joinQueue" onclick="window.location.href = 'queueWaiting.html'">
				join Queue
			</button>
		<button class="hint">
			?
			<span class="tooltiptext">
				Hier steht ein Text, der den OnlineTutor erklärt.
			</span>
		</button>
		<div id="waitingUser">
			15 User warten auf einen Tutor. 
		</div>
		<div id="tutorOnline">
			Es sind 3 Tutoren online!
		</div>
		<div id="chooseTutor">
			<img src="pics/images.png" width="50">
			<div class="tooltiptext" data-toggle="tooltip">
				<div>Wähle deine Tutoren:<div/>
				<input type="checkbox" name="tutor1" checked>Kevin Schumann<br>
				<input type="checkbox" name="tutor2" checked> Rudolph Random<br>
				<input type="checkbox" name="tutor3" checked>Jakob Jakobs<br><br>
			</div>
		</div>
    </div>
</body>
</html>
