<!DOCTYPE html>
<html>
<head>
<!-- Version of html page where screensharing is active and there is no current phonecall from student -->
<title>OnlineTutor</title>
<script type="text/javascript" src="gui.js"></script>
<link rel="stylesheet" type="text/css" href="css/stylesheet_gui2.css">
</head>
<body>
<div class="header">
    <p>OnlineTutor</p>
    <div class="logout" onclick="logout()">logout</div>
</div>            
<div class="contentHeader desktop-12-cols phone-12-cols">
    <div class="persons desktop-5-cols phone-12-cols">
        <p id="currentStudent">Es sind 35 Personen in der Warteschlange<br>Du bist mit User 2362 verbunden</p>
    </div>
    <div class="getNext desktop-2-cols phone-12-cols" onclick="endScreen()">
        <img src="pics/student.png" alt="leave" width="80" height="65" hspace="15">
        <p>get next student</p>
    </div>
    <div class="callButton desktop-2-cols phone-12-cols" id="phoneButton" onclick="setPhonePic2()">
        <img id="phone" src="https://cdn4.iconfinder.com/data/icons/social-media-2097/94/phone-512.png" alt="phone" width="80" height="65" hspace="15">
        <p id="phoneText">call student</p>
    </div>
    <div class="screensharing desktop-2-cols phone-12-cols" id="screenButton" onclick="getBackToGui()">
        <img id="screen" src="pics/endScreen.png" alt="screen" width="80" height="65" hspace="15"> 
        <p id="screenText">end screensharing</p>
    </div>
</div>
<div class="content desktop-12-cols phone-12-cols">
     <div class="contentli desktop-6-cols phone-12-cols">
		<div class="leftSide">
		<div class="videoChat">
		<video class="vid" width=100% height=100% controls autoplay muted loop src="pics/preview.mp4">
        </div>
			<div class="buttonsforIcons">
				<button type="button" class="notpastebutton"><div><img src="https://img.icons8.com/ios/64/000000/copy.png" class="iconButtons"> Copy</div></button>
				<button type="button" class="notpastebutton" onclick ="paste()"><div><img src="https://img.icons8.com/ios/64/000000/paste.png" class="iconButtons"> Paste</div></button>
				<button type="button" class="notpastebutton"><div><img src="https://img.icons8.com/metro/26/000000/bold.png" class="iconButtons"> Bold</div></button>
				<button type="button" class="notpastebutton"><div><img src="https://img.icons8.com/metro/26/000000/italic.png" class="iconButtons"> Italic</div></button>
				<button type="button" class="notpastebutton"><div><img src="https://img.icons8.com/metro/26/000000/underline.png" class="iconButtons"> Under...</div></button>
				<button type="button" class="notpastebutton"><div><img src="https://img.icons8.com/color/64/000000/marker-pen.png" class="iconButtons"> Mark</div></button>
				<button type="button" class="pastebutton"><div><input type="checkbox" name="vehicle2" value="Car"> Whitelist Code</div></button>

			</div>
			<div class="textbox" id="textbox" contenteditable="true">
				
			</div>
		</div>
	</div>
    <div class="contentre desktop-6-cols phone-12-cols">
        <div class="textchat">
            <div class="chatArea" id="chatArea">
            </div>
            <div class="typeBox">
			<button class="sendbutton" type="button" onclick ="send1()">Send</button>
                <div class="typeArea" id="typeArea" contenteditable="true">
                </div>
            </div>
        </div>
        <div class="terminal">
			<div id="terminalTextArea" class="terminalTextArea" contenteditable="true">
				
			</div>
			<div id="debug"></div>
        </div>
    </div>
  
</div>
<div class="footer">thanks for visiting</div>

</body>
</html>
